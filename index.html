<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>CALCULADORA SIMPLES</h1>

    <div id="calculator">
        <div id="firstPart">
            <div id="display"></div>
        </div>
        <div id="secondPart">
        <div class="button operations" id="add">+</div>
        <div class="button operations" id="subtract">-</div>
        <div class="button operations" id="multiplication">*</div>
        <div class="button operations" id="division">/</div>
        <div class="button" id="one">1</div>
        <div class="button" id="two">2</div>
        <div class="button" id="three">3</div>
        <div class="button" id="four">4</div>
        <div class="button" id="five">5</div>
        <div class="button" id="six">6</div>
        <div class="button" id="seven">7</div>
        <div class="button" id="eight">8</div>
        <div class="button" id="nine">9</div>
        <div class="button" id="zero">0</div>
        <div class="button operations" id="point">.</div>
        <div class="button clearing" id="clearAll">CA</div>
        <div id="equals">=</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
